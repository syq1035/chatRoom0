<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chatRoom</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="all">
        <div class="name">
            <input type="text" id="name" placeholder="请输入昵称..." autocomplete="off">
            <button id="nameBtn">确  定</button>
        </div>
        <div class="main">
            <div class="header">
                <img src="image/logo.jpeg">
                秘密花园
            </div>
            <div class="container">
                <div class="conversation">
                    <ul id="messages"></ul>
                    <form action="">
                        <div class="edit">
                            <input type="color" id="color" value="#000000">
                            <i title="双击取消选择" class="fa fa-smile-o" id="smile"></i>
                            <i title="双击取消选择" class="fa fa-picture-o" id="img"></i>
                            <div class="selectBox">
                                <div class="smile"></div>
                                <div class="img"></div>
                            </div>
                        </div>
                        <textarea id="m"></textarea>
                        <button class="btn rBtn" id="sub">发送</button>
                        <button class="btn" id="clear">关闭</button>
                    </form>
                </div>
                <div class="contacts">
                    <h1>在线成员<span id="num">0</span></h1>
                    <ul id="users"></ul>
                    <p>当前无好友在线！</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载全局io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
